<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    
        <title>Temperature Converter</title>

    </head>
    <body>
        <div class="temp">
            <h1>Temperature Converter</h1>
            <input id="tempinput" type="number" placeholder="Enter the temperature">
            <br>
            <input id="Celcius" class="but" name="btn" type="radio">Convert to Celcius</button>
            <input id="Fah" name="btn" class="but" type="radio">Convert to Fahrenheit</button>
            <br>
            <br>
            <button id="convert" onclick="convert()">Convert</button>
            <p id="result">Select a unit</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
